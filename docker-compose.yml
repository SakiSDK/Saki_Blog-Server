version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: blog_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-200444Ww..}
      MYSQL_DATABASE: ${DB_NAME:-blog}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:alpine
    container_name: blog_redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-114514}
    volumes:
      - redis_data:/data

  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: blog_meilisearch
    restart: always
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_API_KEY:-092e2fecb3a6ce1f45ca964c5d0507b97eaa1668}
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data

volumes:
  mysql_data:
  redis_data:
  meili_data:
